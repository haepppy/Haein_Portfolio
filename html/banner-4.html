<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/banner-detail.css">
    <title>Event Banner.04</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h2>Event Banner.04</h2>
        </header>
        
        <section class="preview-area">
            <h3 class="sub-title">preview</h3>
            <div class="grid-box">
                <div class="main_banner_area">
                    <img class="img-width" src="../images/banner/main_banner_1.jpg" alt="메인 스타일 배너 이미지-신규회원 이벤트">
                </div>
                <div class="line_banner_area">
                    <img class="img-width" src="../images/banner/line_banner_1.jpg" alt="라인 스타일 배너 이미지-신규회원 이벤트">
                </div>
                <div class="sq_banner_area">
                    <img class="img-width" src="../images/banner/sq_banner_1.jpg" alt="정방형 스타일 배너 이미지-신규회원 이벤트">
                </div>
                <div class="detail_banner_area">
                    <div class="img-bg" style="background-image: url(../images/banner/detail_banner_1.jpg);"></div>
                </div>
            </div>
        </section>

        <section>
            <h3 class="sub-title">square banner</h3>
            <div class="default-banner">
                <div class="img-area"></div>
                <div class="img-area">
                    <img src="../images/banner/sq_banner_1.jpg" alt="정방형 스타일 배너 이미지-신규회원 이벤트">
                </div>
                <div class="img-area"></div>
            </div>
            <h3 class="sub-title">main banner</h3>
            <div class="main-banner">
                <img class="img-width" src="../images/banner/main_banner_1.jpg" alt="메인 스타일 배너-신규회원 이벤트">
            </div>

            <h3 class="sub-title">line banner</h3>
            <div class="line-banner">
                <img class="img-width" src="../images/banner/line_banner_1.jpg" alt="라인 스타일 배너-신규회원 이벤트">
            </div>

            <h3 class="sub-title">event detail page</h3>
            <div class="detail-banner">
                <img class="img-width" src="../images/banner/detail_banner_1.jpg" alt="이벤트 상세 페이지-신규회원 이벤트">
            </div>
        </section>
    </div>
</body>
</html>
