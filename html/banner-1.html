<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/banner-detail.css">
    <title>Event Banner.01</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h2>Event Banner.01</h2>
        </header>

        <section class="preview-area">
            <h3 class="sub-title preview-title">preview</h3>
            <div class="grid-box">
                <div class="main_banner_area">
                    <img class="img-width" src="../images/banner/main_banner_4.jpg" alt="메인 스타일 배너-꽃박람회">
                </div>
                <div class="line_banner_area">
                    <img class="img-width" src="../images/banner/line_banner_4.jpg" alt="라인 스타일 배너-꽃박람회">
                </div>
                <div class="sq_banner_area">
                    <img class="img-width" src="../images/banner/sq_banner_4.jpg" alt="정방형 스타일 배너-꽃박람회">
                </div>
                <div class="detail_banner_area">
                    <div class="img-bg" style="background-image: url(../images/banner/detail_banner_4-1.jpg);"></div>
                </div>
            </div>
        </section>

        <section class="section__cont">
            <h3 class="sub-title">square banner</h3>
            <div class="default-banner">
                <div class="img-area"></div>
                <div class="img-area">
                    <img src="../images/banner/sq_banner_4.jpg" alt="정방형 스타일 배너-꽃박람회">
                </div>
                <div class="img-area"></div>
            </div>

            <h3 class="sub-title">main banner</h3>
            <div class="main-banner">
                <img class="img-width" src="../images/banner/main_banner_4.jpg" alt="메인 스타일 배너-꽃박람회">
            </div>

            <h3 class="sub-title">line banner</h3>
            <div class="line-banner">
                <img class="img-width" src="../images/banner/line_banner_4.jpg" alt="라인 스타일 배너-꽃박람회">
            </div>

            <h3 class="sub-title">event detail page</h3>
            <div class="detail-banner">
                <img class="img-width" src="../images/banner/detail_banner_4-1.jpg" alt="이벤트 상세 페이지-꽃박람회">
            </div>

            <h3 class="sub-title">poster style</h3>
            <div class="detail-banner">
                <img class="img-width" src="../images/banner/detail_banner_4-2.jpg" alt="보너스 포스터 이미지-꽃박람회">
            </div>
            
        </section>
    </div>
</body>
</html>
