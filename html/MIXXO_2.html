<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/jquery-3.6.0.min.js"></script>
    <script src="../script/mixxoshop.js"></script>
    <link rel="stylesheet" href="../css/Mixxo_2.css">
    <title>MiXXO_redesign</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <section class="section1">
            <div class="gridBox">
                <div class="photoBox">
                    <div class="mainPhoto"></div>
                    <div class="photoList">
                        <div class="left"></div>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="right"></div>
                    </div>
                    <div class="reviewBox"></div>
                </div>
                <div class="infoBox">
                    <div class="titleArea">
                        <p class="modelNum">MIWJKBT2PG</p>
                        <p class="prodName">테일러드 일자핏 싱글 자켓</p>
                        <p class="price">53,900
                            <span class="beforeP">59,900</span>
                            <span class="saleP">10%</span>
                        </p>
                    </div>

                    <div class="optionArea">
                        <div class="optionTitle">
                            <p>Color<br>
                                <span>필수</span>
                            </p>
                        </div>
                        <div class="optionBtnBox">
                            <div class="optionBtn">
                                <div class="colorView" style="background-color: #C9A679;"></div>
                                <p>베이지</p>
                            </div>
                            <div class="optionBtn">
                                <div class="colorView" style="background-color: #000;"></div>
                                <p>블랙</p>
                            </div>
                            <div class="optionBtn">
                                <div class="colorView" style="background-color: #7B5C34;"></div>
                                <p>브라운</p>
                            </div>
                        </div> 
                    </div>
                    <div class="optionArea sizeArea">
                        <div class="optionTitle">
                            <p>Size<br>
                                <span>필수</span>
                            </p>
                        </div>
                        <div class="optionBtnBox">
                            <div class="optionBtn sizeBtn soldOut">
                                <p>S</p>
                            </div>
                            <div class="optionBtn sizeBtn">
                                <p>M</p>
                            </div>
                            <div class="optionBtn sizeBtn">
                                <p>L</p>
                            </div>
                        </div> 
                    </div>
                    <div class="optionCont">
                        <div class="optionList">
                            <div class="textArea">
                                <p class="mainOptTxt" >테일러드 일자핏 싱글 자켓</p>
                                <p class="subOptTxt">베이지 / M</p>
                            </div>
                            <div class="area2">
                                <div class="countBtn">
                                    <div class="removeBtn countSqBtn"></div>
                                    <div class="numArea"></div>
                                    <div class="addBtn countSqBtn last"></div>
                                </div>
                                <div class="priceArea">
                                    <p>53,900</p>
                                </div>
                            </div>
                            
                            <div class="closeBtn"></div>
                        </div>
                    </div>
                    <div class="btnBox">

                    </div>
                </div>
            </div>
        </section>
        <section class="mainSection">
            <div class="coorProd"></div>
            <div class="sectionTab"></div>
            <div class="mainEx firstMain">
                <img class="photo1" src="../images/mixxo/1.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/2.jpg" alt="상품상세사진">
                <img class="photo1 lastPhoto" src="../images/mixxo/4.jpg" alt="상품상세사진">
                <p class="modelOpt">모델 착용 옵션 S / 베이지</p>
                <img class="photo1" src="../images/mixxo/5.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/6.jpg" alt="상품상세사진">
                <img class="photo1 lastPhoto" src="../images/mixxo/8.jpg" alt="상품상세사진">
                <p class="modelOpt">모델 착용 옵션 S / 베이지</p>
            </div>
            <div class="mainEx">
                <img class="photo1" src="../images/mixxo/9.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/10.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/11.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/12.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/13.jpg" alt="상품상세사진">
                <img class="photo1" src="../images/mixxo/14.jpg" alt="상품상세사진">
            </div>
            <div class="mainEx">
                <div class="colorImgBox">
                    <div class="colorImg">
                        <img src="../images/mixxo/brown.jpg" alt="브라운 컬러 상세">
                        <p>브라운</p>
                    </div>
                    <div class="colorImg">
                        <img src="../images/mixxo/beige.jpg" alt="베이지 컬러 상세">
                        <p>베이지</p>
                    </div>
                    <div class="colorImg last">
                        <img src="../images/mixxo/black.jpg" alt="블랙 컬러 상세">
                        <p>블랙</p>
                    </div>
                </div>
            </div>
            <div class="mainEx">
                <img src="../images/mixxo/size image.jpg" alt="">
            </div>

        </section>
    </div>
</body>
</html>
