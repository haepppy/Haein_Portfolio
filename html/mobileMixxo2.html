<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/jquery-3.6.0.min.js"></script>
    <script src="../script/mobileMIXXO.js"></script>
    <link rel="stylesheet" href="../css/mixxo-style-2.css">
    <title>MiXXO_redesign</title>
</head>
<body class="not_scroll">
    <div id="wrap">
        <header class="header">
            <div class="headerGrid">
               <div class="leftIconBox">
                    <div class="iconArea">
                        <div class="icon"></div>
                    </div>
                </div>
                <div class="logoArea"></div>
                <div class="rightIconBox">
                    <div class="iconArea">
                        <div class="icon"></div>
                    </div>
                    <div class="iconArea">
                        <div class="icon">
                            <img src="../images/mixxo/cart icon.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section firstSection">
            <div class="navLink">
                <p>
                    <a href="#">홈</a> > <a href="#">아우터</a> > <a href="#">자켓</a>
                </p>
            </div>
                
            <div class="mainPhotoArea">
                <div class="mainPhotoList">
                    <div class="photo"></div>
                    <div class="photo"></div>
                    <div class="photo"></div>
                </div>
                <div class="photoPointer">
                    <ul>
                        <li>
                            <div class="onPointer pointer"></div>
                        </li>
                        <li>
                            <div class="pointer"></div>
                        </li>
                        <li>
                            <div class="pointer"></div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="textArea">
                <div class="modelNum">MIWJKBT2PG</div>
                <div class="itemName">테일러드 일자핏 싱글 자켓</div>
                <div class="price">
                    <span class="mainPrice">53,900원</span>
                    <span class="beforePrice">59,900</span>
                    <span class="salePri">10%</span>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="test"></div>
        </section>

        <div class="bottomBar">
            <div class="likeBtn">
                <img class="wishOff" src="../images/mixxo/wish off.svg" alt="좋아요 버튼">
                <img class="wishOn" src="../images/mixxo/wish on.svg" alt="좋아요 버튼">
            </div>
            <div class="cartBtn">
                장바구니
            </div>
            <div class="buyBtn">
                구매하기
            </div>

            <div class="bottomPopup">
                <div class="popupScrollBox">
                    <div class="optionArea">

                        <div class="optionBox">
                            <p>색상</p>
                            <div class="optionList color">
                                <div class="option">
                                    블랙
                                </div>
                                <div class="option">
                                    베이지
                                </div>
                                <div class="option">
                                    브라운
                                </div>
                            </div>
                        </div>
    
                        <div class="optionBox">
                            <p>사이즈</p>
                            <div class="optionList size">
                                <div class="soldOut">
                                    S
                                </div>
                                <div class="option">
                                    M
                                </div>
                                <div class="option">
                                    L
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="checkArea">
                        <div class="checkList">
    
                            <div class="checkBox">
                                <p>테일러드 일자핏 싱글 자켓</p>
                                <p class="optionCont">블랙 / S</p>
                                <p class="optionPrice">53,900원</p>
                                <div class="optionCount">
                                    <div class="removeBtn">
                                        -
                                    </div>
                                    <input class="countBox" type="text" placeholder="1">
                                    <div class="addBtn">
                                        +
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
                
                <div class="optionBottom">

                    <div class="priceValue">
                       총 합계<span>53,900원</span>
                    </div>

                    <div class="bottomBtnBox">
                        <div class="cartBtn">
                            장바구니
                        </div>
                        <div class="buyBtn">
                            구매하기
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="bottomOff"></div>
    </div>
</body>
</html>
